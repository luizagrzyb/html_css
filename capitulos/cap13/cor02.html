<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 13 - Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente </h1>
    <style>
        /* quando coloca asterisco, é para gerar uma configuração global */
        * {
            height: 100%;
        }
        body {
            /* Colocando background com degradê (ridículo mas vamo anotar ne)
            da pra colocar mais de 2 cores para mesclar */
            background-image: linear-gradient(to bottom, #BFD7B5, #A3C4BC);
            /* manter o background fixo */
            background-attachment: fixed;
        }
    </style>
    <p>
        Olhar as anotações. 
    </p>
    <p>
        <a href="cor03.html">Ir para a próxima página</a>
    </p>

</body>
</html>
